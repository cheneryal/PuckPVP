name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest  # CHANGED: Must use Windows for .NET 4.8

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup .NET (Use a modern SDK to build the legacy target)
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x # CHANGED: Uses modern SDK to build your 4.8 project

    # 3. Build the Mod
    - name: Build Solution
      run: dotnet build --configuration Release

    # 4. Copy Asset Bundles (PowerShell syntax)
    - name: Stage AssetBundles
      run: Copy-Item -Path "AssetBundles\*" -Destination "bin\Release\net4.8\" -Recurse -Force

    # 5. Deploy to FTP Server
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./bin/Release/net4.8/
        server-dir: /home/user/pubsrv_testing_1/Plugins/CTP/