name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: BUILD (Must run on Windows for .NET 4.8)
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      # Setup modern .NET SDK to run the build tools
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # Build the legacy 4.8 project
      - name: Build Solution
        run: dotnet build --configuration Release

      # Organize files into a specific folder for upload
      - name: Stage AssetBundles
        run: |
          New-Item -ItemType Directory -Force -Path "Output"
          Copy-Item -Path "AssetBundles\*" -Destination "bin\Release\net4.8\" -Recurse -Force
          Copy-Item -Path "bin\Release\net4.8\*" -Destination "Output\" -Recurse -Force

      # Upload the build results so Job 2 can see them
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModBuildFiles
          path: Output/

  # JOB 2: DEPLOY (Runs on Linux)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ModBuildFiles
          path: CTP  # Downloads your files into a folder named "CTP"

      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_TARGET_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          fingerprint: ${{ secrets.SSH_TARGET_FINGERPRINT }}
          # We upload the whole "CTP" folder to the "Plugins" folder
          source: "CTP"
          target: "/home/user/pubsrv_testing_1/Plugins/"