name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: BUILD (Must run on Windows for .NET 4.8)
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup modern .NET SDK to run the build tools
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # Build the legacy 4.8 project
      - name: Build Solution
        run: dotnet build --configuration Release

      # Organize files into a specific folder for upload
      - name: Stage AssetBundles
        run: |
          New-Item -ItemType Directory -Force -Path "Output"
          Copy-Item -Path "AssetBundles\*" -Destination "bin\Release\net4.8\" -Recurse -Force
          Copy-Item -Path "bin\Release\net4.8\*" -Destination "Output\" -Recurse -Force

      # Upload the build results so Job 2 can see them
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModBuildFiles
          path: Output/

  # JOB 2: DEPLOY (Runs on Linux to support SCP Action)
  deploy:
    needs: build  # Waits for build to finish
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ModBuildFiles
          path: build-files  # Downloads to this folder on the Linux runner

      - name: Upload file via SSH
        uses: nicklasfrahm/scp-action@main
        with:
          direction: upload
          host: ${{ secrets.SSH_TARGET_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          fingerprint: ${{ secrets.SSH_TARGET_FINGERPRINT }}
          # We map the local artifact folder to the remote server folder
          source: build-files/*
          target: /home/user/pubsrv_testing_1/Plugins/CTP/